<!DOCTYPE html>

<html lang="en">

<head>


    <meta charset="UTF-8">


    <title>D3 Bubble Chart of Memory Vs Network Activity for File Infector Families </title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>


    <style>
        body { font-family: sans-serif; }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.79);
            color: #fff;
            padding: 9px 14px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;

            opacity: 0;
            transition: opacity 0.16s ease;
            z-index: 10;
            line-height: 1.71;

        }


        /*bubble class formatting*/
        .bubble {
            stroke: #fff;
            stroke-width: 0.8;
            opacity: 0.80;
            cursor: pointer;
        }

        /*class for hover highiligtng*/
        .bubble:hover {
            stroke: #333;
            stroke-width: 1.5;
            opacity: 1;
        }


    </style>
</head>

<body>
    <div id="chart-c"></div>
    <div class="tooltip" id="tooltip"></div>


</body>


</html>
